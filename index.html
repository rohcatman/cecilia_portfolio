<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bcff14f2ff.js"
      crossorigin="anonymous"
    ></script>
    <script src="scrollreveal.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cecilia Portfolio</title>
  </head>
  <body>
    <header class="profile container">
      <i class="ri-moon-line change-theme" id="theme-button"></i>
      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__photo">
              <img src="projectPic/me.jpeg" alt="" />
            </div>
          </div>
          <h2 class="profile__name">Cecilia Yunjeong Roh</h2>
          <h3 class="profile__job">Programmer</h3>
          <ul class="social__badge">
            <a
              href="https://www.instagram.com/ceciliayjr/"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/cecilia-yj-r-b83259188/"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-linkedin-line"></i>
            </a>
            <a
              href="https://github.com/rohcatman/rohcatman"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-github-line"></i>
            </a>
          </ul>
        </div>

        <div class="profile__info grid"></div>

        <div class="profile__buttons">
          <a download="" href="CV/CV_2023.pdf" class="button">
            Download CV<i class="ri-download-2-line"></i>
          </a>
        </div>
      </div>
    </header>

    <main class="main">
      <sections class="filters container">
        <ul class="filters__content">
          <button
            class="filters__button filter-tab-active"
            data-target="#projects"
          >
            Projects
          </button>
          <button class="filters__button" data-target="#skills">Skills</button>
        </ul>
        <div class="filters__sections">
          <!-- projects -->
          <div
            class="projects__content grid filters__active"
            data-content
            id="projects"
          >
            <article class="projects__card">
              <img
                src="projectPic/masterK1.jpeg"
                alt=""
                class="projects__img"
              />
              <div class="projects__modal">
                <div>
                  <span class="projects__subtitles">Front-end</span>
                  <h3 class="projects__title">Master-K</h3>
                  <a
                    href="https://www.masterk1.com/about"
                    target="_blank"
                    class="projects__button button button__small"
                  >
                    <i class="ri-links-line"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img
                src="projectPic/carceremMain.png"
                alt=""
                class="projects__img"
              />
              <div class="projects__modal">
                <div>
                  <span class="projects__subtitles">Game</span>
                  <h3 class="projects__title">Carcerem</h3>
                  <a
                    href="https://play.google.com/store/apps/details?id=com.MacaronKing.Carcerem"
                    target="_blank"
                    class="projects__button button button__small"
                  >
                    <i class="ri-links-line"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img src="projectPic/desserts.png" alt="" class="projects__img" />
              <div class="projects__modal">
                <div>
                  <span class="projects__subtitles">Front-end</span>
                  <h3 class="projects__title">Desserts</h3>
                  <a
                    href="https://rohcatman.github.io/new__dessert/"
                    target="_blank"
                    class="projects__button button button__small"
                  >
                    <i class="ri-links-line"></i>
                  </a>
                </div>
              </div>
            </article>
            <article class="projects__card">
              <img
                src="projectPic/blackbunny.png"
                alt=""
                class="projects__img"
              />
              <div class="projects__modal">
                <div>
                  <span class="projects__subtitles">Game</span>
                  <h3 class="projects__title">RunBlackBunny</h3>
                  <a
                    href="https://macarontheking.itch.io/runblackbunny"
                    target="_blank"
                    class="projects__button button button__small"
                  >
                    <i class="ri-links-line"></i>
                  </a>
                </div>
              </div>
            </article>
          </div>
          <!-- Skills -->

          <div class="skills__content grid" data-content id="skills">
            <div class="skills__area">
              <h3 class="skills__title">Front-end</h3>
              <div class="skills__box">
                <div class="skills__group">
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div>
                      <h3 class="skills__name">HTML</h3>
                    </div>
                  </div>
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div><h3 class="skills__name">CSS</h3></div>
                  </div>
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div>
                      <h3 class="skills__name">JavaScript</h3>
                    </div>
                  </div>
                </div>
                <div class="skills__group">
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div>
                      <h3 class="skills__name">React</h3>
                    </div>
                  </div>
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div>
                      <h3 class="skills__name">Jira</h3>
                    </div>
                  </div>
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div>
                      <h3 class="skills__name">Git</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="skills__area">
              <h3 class="skills__title">Game Development</h3>
              <div class="skills__box">
                <div class="skills__group">
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div>
                      <h3 class="skills__name">C#</h3>
                    </div>
                  </div>
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div><h3 class="skills__name">Aseprite</h3></div>
                  </div>
                </div>
                <div class="skills__group">
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div>
                      <h3 class="skills__name">Unity</h3>
                    </div>
                  </div>
                  <div class="skills__data">
                    <i class="ri-checkbox-circle-line"></i>
                    <div><h3 class="skills__name">Blneder</h3></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </sections>
    </main>

    <footer class="footer container">
      <span class="footer__copy"> &#169; Ceciliayjr All rights reserved </span>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
